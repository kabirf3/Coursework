<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header>
        <h2 class="logo">BBB</h2>
        <nav class="navigation">
            <input type="text" placeholder="Search...">
            <div class="user-menu">
                <!-- This is where you'll put your human silhouette logo -->
                <!-- For now, let's just use a placeholder icon -->
                <!--<img src="profile.jpg" alt=""> -->
                <i class="fas fa-user"></i>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="select-container">
            <label for="continentSelect">Select Continent</label>
            <select id="continentSelect">
                <option value="All">All Continents</option>
            </select>
        </div>

        <div class="select-container">
            <label for="regionSelect">Select Region</label>
            <select id="regionSelect">
                <option value="All">All Regions</option>
            </select>
        </div>
    
        <div class="select-container">
            <label for="countrySelect">Select Country</label>
            <select id="countrySelect">
                <option value="All">All Countries</option>
                <option value="Turkey">Turkey</option>
                <option value="France">France</option>
            </select>
        </div>

        <div class="select-container">
          <label for="citySelect">Select City</label>
          <select id="citySelect">
              <option value="All">All Cities</option>
              <option value="Istanbul">Istanbul</option>
              <option value="Paris">Paris</option>
              <option value="London">London</option>
          </select>
      </div>

      <div class="select-container">
        <label for="districtSelect">Select District</label>
        <select id="districtSelect">
            <option value="All">All Districts</option>
            <option value="Beylikduzu">Beylikduzu</option>
            <option value="Wembley">Wembley</option>
        </select>
    </div>

    </div>
    

    <div class="buttons">
      <button class="btnFilter">Filter</button>
      <button class="btnSort">Sort</button>
      <button class="btnResultPP">Result per page</button>
      <button class="btnReport">Get Report</button>
    </div>


    <script src="script.js"></script>

</body>


</html>
