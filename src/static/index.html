<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>


<body>

    <header>
        <h2 class="logo">BBB</h2>
        <nav class="navigation">
            <input type="text" placeholder="Search...">
            <div class="user-menu">
                <!-- This is where you'll put your human silhouette logo -->
                <!-- For now, let's just use a placeholder icon -->
                <!--<img src="profile.jpg" alt=""> -->
                <i class="fas fa-user"></i>

                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Log out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <div class="select-container">
            <label for="continentSelect">Select Continent</label>
            <select id="continentSelect">
                <option value="All">All Continents</option>
            </select>
        </div>

        <div class="select-container">
            <label for="regionSelect">Select Region</label>
            <select id="regionSelect">
                <option value="All">All Regions</option>
            </select>
        </div>
    
        <div class="select-container">
            <label for="countrySelect">Select Country</label>
            <select id="countrySelect">
                <option value="All">All Countries</option>
            </select>
        </div>

        <div class="select-container">
          <label for="citySelect">Select City</label>
          <select id="citySelect">
              <option value="All">All Cities</option>
          </select>
      </div>

      <div class="select-container">
        <label for="districtSelect">Select District</label>
        <select id="districtSelect">
            <option value="All">All Districts</option>
        </select>
      </div>


      <!-- Table for Report -->
      <div class="report-container" id="reportContainer">
        <h3>Report Table</h3>
        <table class="report-table" id="reportTable">
            <thead>
                <tr>
                    <th>Continent</th>
                    <th>Region</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>District</th>
                    <th>Population</th>
                    <th>Country Language</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated dynamically -->
            </tbody>
        </table>
      </div>
    </div>

    

    <div class="buttons">
      <button class="btnFilter">Filter</button>
      <!-- The modal for filter options -->
    <div class="modal" id="filterModal">
        <div class="modal-content">
            <label for="filterSelect">Filter By:</label>
            <select id="filterSelect">
                <option value="population">Population</option>
                <option value="countryLanguage">Country Language</option>
            </select>
            <button class="btnApplyFilter">Apply</button>
        </div>
    </div>
    <!-- End of modal -->


      <button class="btnSort">Sort</button>
      <!-- The modal for sort options -->
    <div class="modal" id="sortModal">
        <div class="modal-content">
            <label for="sortSelect">Sort By:</label>
            <select id="sortSelect">
                <option value="lowToHigh">Low to High</option>
                <option value="highToLow">High to Low</option>
            </select>
            <button class="btnApplySort">Apply</button>
        </div>
    </div>
    <!-- End of modal -->



      <button class="btnResultPP">Result per line</button>

      <div class="modal" id="ResultPPModal">
        <div class="modal-content">
            <label for="lineInput">Number of Lines:</label>
            <input type="number" id="lineInput" placeholder="Enter number of lines">
            <button class="btnApplyResult">Apply</button>
        </div>
    </div>

      <button class="btnReport">Get Report</button>
    </div>




    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Contact Information</h3>
                <!-- Add your contact information here -->
            </div>
            <div class="footer-section">
                <h3>Social Media</h3>
                <!-- Add your social media links here -->
            </div>
            <div class="footer-section">
                <h3>Privacy Policy & Terms of Service</h3>
                <!-- Add links to your privacy policy and terms of service here -->
            </div>
            
            <div class="footer-section">
                <h3>BBB 2024</h3>
                <!-- Add any additional information or links related to BBB here -->
            </div>
        </div>
    </footer>
   


    <script src="script.js"></script>

</body>


</html>
