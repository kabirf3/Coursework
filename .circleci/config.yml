version: 2.1

jobs:
  hello-job:
    docker:
      - image: cimg/node:17.2.0               # the primary container, where your job's commands are run
    steps:
      - checkout                              # check out the code in the project directory
      - run: echo "hello world"               # print 'hello world'

workflows:
  my-workflow:                                # Name of the workflow. You can add additional workflows below.
    jobs:                                     # The jobs to run as part of this workflow
      - hello-job
    filters:
      branches:
        only:
          - main  # Adjust this to match your main branch name, e.g., 'master' or 'main'
